<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>


    <link rel="stylesheet" href="./src/css/base.css">
    <link rel="stylesheet" href="./src/css/gol.css">
    <link rel="stylesheet" href="./src/css/navbar.css">
    <link rel="stylesheet" href="./src/css/header.css">
    <link rel="stylesheet" href="./src/css/cool.css">
    <link rel="stylesheet" href="./src/css/control-panel.css">

    <script src="./src/js/grid.js" defer></script>
    <script src="./src/js/gol.js" defer></script>
    <script src="./src/js/index.js" defer></script>
    <script src="./src/js/utils.js" defer></script>
    
<!--
    <link rel="stylesheet" href="./dist/webpackSucks.min.css">

    <script src="./dist/fuckWebpack.min.js" defer></script> 
-->

</head>

<body>
    <div class="tiles">
    </div>
    <div class="main">
        <header>
            <div class="header-wrapper">
                <div class="header-logo">
                    <p class="cool">
                        <a href="/">FALEK.DEV</a>
                    </p>
                </div>
                <div class="control-panel">
                    <button class="control-panel__button">Pause</button>
                    <button class="control-panel__button">About</button>
                    <button class="control-panel__button">Play</button>
                </div>
                <nav class="navbar">
                    <ul>
                        <li><a href="#about" onclick="smoothScroll(event)">About</a></li>
                        <li><a href="#work" onclick="smoothScroll(event)">Work</a></li>
                        <li><a href="#blog" onclick="smoothScroll(event)">Blog</a></li>
                        <li><a href="#contact" onclick="smoothScroll(event)">Contact</a></li>
                    </ul>
                </nav>
                <button id="menu-button">
                    <div id="icon"></div>
                </button>
            </div>

        </header>


        <div class="section" id="about">
            <h1>Hi, Welcome to my website</h1>
            <p>My name is Wiktor, and I am a fullstack web developer</p>
        </div>

        <div class="section" id="work">
            <h2>Work</h2>
        </div>

        <div class="section" id="blog">
            <h2>Blog</h2>
        </div>

        <div class="section" id="contact">
            <h2>Contact</h2>
        </div>
    </div>
</body>
</html>
