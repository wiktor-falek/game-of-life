<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
    
    <link rel="stylesheet" href="./dist/webpackSucks.min.css">

    <script src="./dist/fuckWebpack.min.js" defer></script>

</head>

<body>
    <div class="tiles">
    </div>
    <div class="main">
        <header>
            <div class="header-wrapper">
                <div class="header-logo">
                    <p class="cool">
                        <a href="/">FALEK.DEV</a>
                    </p>
                </div>
                <nav class="navbar">
                    <ul>
                        <li><a href="#about" onclick="smoothScroll(event)">About</a></li>
                        <li><a href="#work" onclick="smoothScroll(event)">Work</a></li>
                        <li><a href="#blog" onclick="smoothScroll(event)">Blog</a></li>
                        <li><a href="#contact" onclick="smoothScroll(event)">Contact</a></li>
                    </ul>
                    <div class="hamburger-menu"></div>
                </nav>
            </div>

        </header>


        <div class="section" id="about">
            <h1>Hi, Welcome to my website</h1>
            <p>My name is Wiktor, and I am a fullstack webd developer</p>
        </div>

        <div class="section" id="work">
            <h1>Work</h1>
        </div>

        <div class="section" id="blog">
            <h1>Blog</h1>
        </div>

        <div class="section" id="contact">
            <h1>Contact</h1>
        </div>
    </div>
</body>
</html>
